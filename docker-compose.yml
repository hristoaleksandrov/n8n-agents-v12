services:
  laravel-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=n8n_agents
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      - QUEUE_CONNECTION=database
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/ad-script
      - N8N_SECRET=docker-shared-secret
      - N8N_TIMEOUT=60
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - n8n-network
    command: >
      sh -c "
        composer install --no-interaction &&
        php artisan key:generate --force &&
        php artisan migrate --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: queue-worker
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=n8n_agents
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      - QUEUE_CONNECTION=database
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/ad-script
      - N8N_SECRET=docker-shared-secret
      - N8N_TIMEOUT=60
    depends_on:
      mysql:
        condition: service_healthy
      laravel-app:
        condition: service_started
    networks:
      - n8n-network
    command: php artisan queue:work --sleep=3 --tries=3

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootsecret
      - MYSQL_DATABASE=n8n_agents
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=secret
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootsecret"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - n8n-network

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
      - N8N_SHARED_SECRET=docker-shared-secret
      - GENERIC_TIMEZONE=UTC
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your-openai-api-key-here}
    volumes:
      - n8n-data:/home/node/.n8n
      - ./n8n:/home/node/workflows:ro
    entrypoint: /bin/sh
    command:
      - -c
      - |
        if [ ! -f /home/node/.n8n/.imported ]; then
          n8n import:workflow --input=/home/node/workflows/ad-script-workflow-sync.json
          touch /home/node/.n8n/.imported
        fi
        n8n start
    networks:
      - n8n-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    ports:
      - "8880:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=laravel
      - PMA_PASSWORD=secret
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - n8n-network

volumes:
  mysql-data:
  n8n-data:

networks:
  n8n-network:
    driver: bridge
